{% extends "base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2 class="text-danger">Log in to your account.</h2>
{% endblock header %}

{% block content %}

  <form method="post" action="{% url 'users:login' %}" class="form">
    {% csrf_token %}

    {% bootstrap_form form %}

    {% buttons %}
      <button name="submit" class="btn btn-danger">log in</button>
    {% endbuttons %}

    <input type="hidden" name="next"
      value="{% url 'heartML:index' %}" />
  </form>

{% endblock content %}
